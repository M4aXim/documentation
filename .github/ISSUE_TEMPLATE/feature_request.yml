name: Feature Request
description: Want something implemented into the software? Tell us about it!
labels: [enhancement]
body:
  - type: dropdown
    attributes:
      label: Platform
      description: What platform is this feature request for?
      options:
        - Discord Bot
        - API
        - Documentation
  - type: textarea
    attributes:
      label: The Feature
      description: >
        A detailed description of the feature you want implemented, how it works, etc.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Examples
      description: >
        Provide examples, if any.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: If there is anything else to say, please do so here.
